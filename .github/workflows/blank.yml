name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run the app
      run: node index.js
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        WASCRIPT_TOKEN: ${{ secrets.WASCRIPT_TOKEN }}

